<!--Contact Me Start-->

    <div class="main-content">
      <section class="contact section">
        <div class="container">
          <div class="section-title padd-15">
            <h2>Contact Me</h2>
          </div>
          <div class="contact-form">
            <form action="https://formspree.io/f/xrgwvokl" method="POST" class="form">
              <div class="form-group">

                <label>First Name</label>
                <input type="text" id="firstname" placeholder="John" required>
              </div>
              
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Doe" required>
              </div>
              
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="072 123 4567" required>
              </div>
              
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email"  placeholder="someone@gmail.com" required>
              </div>
              
              <div class="form-group">
                <label>Your Message</label><br>
                <textarea id="message" rows="10" placeholder="Type your message here" required></textarea>
              </div>
              
              <div class="submit-btn">
                <input type="submit" class="btn">
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
